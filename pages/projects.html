    <script>
        document.getElementById("projects").onmousemove = e => {
            for(const project of document.getElementsByClassName("project")) {
                const box = project.getBoundingClientRect(),
                    x = e.clientX - box.left,
                    y = e.clientY - box.top;
                
                project.style.setProperty("--mouse-x", `${x}px`)
                project.style.setProperty("--mouse-y", `${y}px`)
            }
        }

        const menu = document.getElementById("projects");
    
        Array.from(document.getElementsByClassName("project"))
            .forEach((item, index) => {
                item.onmouseover = () => {
                    menu.dataset.activeIndex = index;
                }
            });
    </script>
