    <script>
        const menu = document.getElementById("menu");
        const header = document.getElementById("header");
        const options = document.getElementById("options");
        const backgroundImage = document.getElementById("background-image");
        const warning = document.getElementById("mobile-warning");
    
        Array.from(document.getElementsByClassName("option"))

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
            const info = document.getElementById("info");

            backgroundImage.style.backgroundSize = "600vmax";

            backgroundImage.style.backgroundSize = "600vmax";
            backgroundImage.style.backgroundPosition = "0% 0%";
            //bgPattern.style.backgroundPosition = "0% -100%";

            if (window.innerHeight > window.innerWidth) {
                for (let i = 0; i < options.length; i++) {
                    options[i].style.fontSize = "2.5rem";
                    options[i].style.paddingTop = "10px";
                    options[i].style.paddingBottom = "10px";
                    header.style.fontSize = "1.5rem";
                    header.style.top = "10%";
                    info.style.fontSize = "1rem";
                    info.style.marginTop = "10px"
                }
            } else {
                for (let i = 0; i < options.length; i++) {
                    options[i].style.fontSize = "1.75rem";
                    options[i].style.paddingTop = "10px";
                    options[i].style.paddingBottom = "10px";
                    header.style.fontSize = "1rem";

                    header.style.left = "3%";
                    info.style.fontSize = "0.8rem";
                    info.style.marginTop = "6px"
                }
            }
            
            window.addEventListener("resize", function() {
                // Announce the new orientation number

                    for (let i = 0; i < options.length; i++) {
                        options[i].style.fontSize = "2.5rem";

                        options[i].style.paddingBottom = "10px";
                        header.style.fontSize = "1.5rem";
                        header.style.top = "10%";
                        info.style.fontSize = "1rem";
                        info.style.marginTop = "10px"
                    }
                } else {
                    for (let i = 0; i < options.length; i++) {
                        options[i].style.fontSize = "1.75rem";
                        options[i].style.paddingTop = "10px";
                        options[i].style.paddingBottom = "10px";

                        header.style.top = "3%";
                        header.style.left = "3%";
                        info.style.fontSize = "0.8rem";
                        info.style.marginTop = "6px"
                    }
